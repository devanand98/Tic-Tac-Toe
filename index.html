<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="statusAction">
            <div class="status"> x is next</div>
            <div class="reset">Reset</div>
        </div>

        <div class="gameGrid">
            <div class="gameCell 1"></div>
            <div class="gameCell 2"></div>
            <div class="gameCell 3"></div>
            <div class="gameCell 4"></div>
            <div class="gameCell 5"></div>
            <div class="gameCell 6"></div>
            <div class="gameCell 7"></div>
            <div class="gameCell 8"></div>
            <div class="gameCell 9"></div>


        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
